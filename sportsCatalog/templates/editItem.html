<div class = "content-container">
	<div class="col-2 content-side"></div>
	<div class="col-8 content-frame">
		<div class="col-12 content-top-label">Edit {{categoryName}} Item:  {{item.name}}</div>
			<form action="#" method = "post">
				<div class="col-12 content-label">Name:</div>
				<input type ="text" class="content-name" name="name" value="{{item.name}}">
				<div class="col-12 content-label">Description:</div>
				<textarea class="content-descrip" rows="10" name="description">{{item.description}}</textarea>
				<div class="col-12 content-label">Category:</div>
					<div><select name="category">
						{% for category in categories %}
							{% if categoryName == category.name %}
								<option value="{{category.id}}" selected>{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
						</select>
					</div>
				<div>
					<button type="submit" class="btn btn-default" id="submit">Save</button>
					<span class="btn-bar">|</span>
					<input type="button" value="Cancel" class="btn btn-default"
        				onclick="window.location.href='{{cancel_URL}}'">
				</div>
			</form>
		</div>
		<div class="col-2 content-side"></div>
	<div class="col-12 bottom-line"></div>

</div>

<!-- bottom content divider  -->
<div class="content-divider">
	<div class="col-12"></div>
</div>

{% endblock %}
