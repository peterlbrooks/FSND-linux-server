{% extends "main.html" %}

{% block content %}

{% include "header.html" %}
{% include "flash.html" %}


<div class = "content-container">
	<div class="col-2 content-side"></div>
	<div class="col-8 content-frame">
		<div class="col-12 content-top-label">Add a New Item</div>
		<form action="#" method = "post">
			<div class="col-12 content-label">Name:</div>
				{% if itemName %}
					<input type ="text" class="content-name" name="name" value="{{itemName}}">
				{% else %}
					<input type ="text" class="content-name" name="name" placeholder="name">
				{% endif %}
			<div class="col-12 content-label">Description:</div>
				{% if itemDescription %}
					<textarea class="content-descrip" rows="10" name="description">{{itemDescription}}</textarea>
				{% else %}
					<textarea class="content-descrip" rows="10" name="description" placeholder="Description of the item"></textarea>
				{% endif %}
			<div class="col-12 content-label">Category:</div>
			<div><select name="category">
				{% for category in categories %}
					{% if categoryName == category.name %}
						<option value="{{category.id}}" selected>{{category.name}}</option>
					{% else %}
						<option value="{{category.id}}">{{category.name}}</option>
					{% endif %}
				{% endfor %}
				</select>
			</div>

			<div>
				<button type="submit" class="btn btn-default" id="submit">Save</button>
				<span class="btn-bar">|</span>
				<input type ="button" class="btn" name="cancel" value="Cancel" onclick="window.location.href='{{cancel_URL}}'">
			</div>
		</form>
	</div>
	<div class="col-2 content-side"></div>
	<div class="col-12 bottom-line"></div>

</div>

<!-- bottom content divider  -->
<div class="content-divider">
	<div class="col-12"></div>
</div>

{% endblock %}
